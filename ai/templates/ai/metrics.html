{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <h1 class="mb-4">Avaliação do Modelo</h1>

        <!-- Seções de Métricas -->
        <div class="row g-4">
            <!-- Card com a Precisão -->
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <strong>Precisão (Precision)</strong>
                    </div>
                    <div class="card-body text-center">
                        <p class="display-6">{{ precision }}</p>
                    </div>
                </div>
            </div>

            <!-- Curva ROC -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Curva ROC</strong>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <!-- Exibe o gráfico ROC (base64) -->
                        <img
                                src="data:image/png;base64,{{ roc_image_base64 }}"
                                alt="ROC Curve"
                                class="img-fluid"
                                style="max-height: 300px;"
                        >
                    </div>
                </div>
            </div>

            <!-- Matriz de Confusão -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Matriz de Confusão</strong>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <!-- Exibe a matriz de confusão (base64) -->
                        <img
                                src="data:image/png;base64,{{ cm_image_base64 }}"
                                alt="Confusion Matrix"
                                class="img-fluid"
                                style="max-height: 300px;"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
